<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- 网页作者 -->
    <meta name="author" content="xincan, alittlexincan@gmail.com" />

    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="xincan" />

    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题" />

    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL" />

    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />

    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />

    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />

    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" />

    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />

    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />

    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Sign Up Login</title>
    <link rel="stylesheet"          href="assets/css/login.css" />
    <link rel="stylesheet"          type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel='stylesheet prefetch' type="text/css" href='https://fonts.googleapis.com/icon?family=Material+Icons' />
</head>
<body>

<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                    <div class="col_md_login">
                        <div class="cont_ba_opcitiy">
                            <h2>LOGIN</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur.</p>
                            <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                        </div>
                    </div>
                    <div class="col_md_sign_up">
                        <div class="cont_ba_opcitiy">
                            <h2>SIGN UP</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur.</p>
                            <button type="submit" class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                        </div>
                    </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey"> <img src="assets/images/bg.jpg" alt="" /> </div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_"> <img src="assets/images/bg.jpg" alt="" /> </div>

                <form action="/authentication/form" method="post" class="cont_form_login">
                    <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                    <h2>LOGIN</h2>
                    <input type="text"      name="username" placeholder="UserName" value="jxc"/>
                    <input type="password"  name="password" placeholder="Password" value="123456"/>
                    <input type="text" name="imageCode" style="    width: 187px;"/>
                    <img src="/code/image" style="height: 46px;width: 70px;position: relative;top: 18px;" />
                    <button type="submit" class="btn_login" onclick="cambiar_login()">LOGIN</button>
                </form>
                <div class="cont_form_sign_up"> <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                    <h2>SIGN UP</h2>
                    <input type="text" placeholder="Email" />
                    <input type="text" placeholder="User" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
